---
- hosts: "127.0.0.1"
  become: true
  tasks:
    - name: ローカルのファイルをリモートにコピー
      copy: 
        src=hello.txt
        dest=/home/dev
        owner=root
        group=root
        mode=0700
      tags: upload
 
    - name: execute ping
      command: "ping 127.0.0.1 -c 4"
      register: res_ping

    - name: debug ping result
      debug:
        msg: "{{ res_ping.stdout_lines[] }}"
